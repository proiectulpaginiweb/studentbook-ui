<div class="row">
  <div class="col-md-12">
    <h3>Security</h3>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal">
      <fieldset>
        <div class="form-group">
          <label for="inputCurrentPassword" class="col-lg-3 control-label">Current password</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="inputCurrentPassword">
          </div>
        </div>

        <div class="form-group">
          <label for="inputNewPassword" class="col-lg-3 control-label">New password</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="inputNewPassword">
          </div>
        </div>

        <div class="form-group">
          <label for="inputNewPasswordConfirmation" class="col-lg-3 control-label">New password confirmation</label>
          <div class="col-lg-9">
            <input type="password" class="form-control" id="inputNewPasswordConfirmation">
          </div>
        </div>

        <div class="form-group">
          <div class="col-lg-9 col-lg-offset-3">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
